<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Fast typing Game</title>
</head>

<body>

    <!-- settings button -->
    <button id="setting" class="setting">
        <i class="fas fa-tools fa-2x"></i>
    </button>

    <!-- difficulty selection by settings -->
    <div class="settingsDiv " id="settingsDiv">
        <form id="form">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Difficult">Difficult</option>

            </select>
        </form>
    </div>


    <!-- main container  -->
    <div class="container">
        <h1>Fast Typing Game</h1>
        <p class="label">Type this word as fast as you can:</p>
        <div class="word" id="word">word</div>


        <input type="text" id="input" placeholder="Please type here...">
        <p class="time">Remaining Time : <span id="time"> 60</span> </p>
        <p class="score">Score : <span id="score"> 0</span> </p>
    </div>
   <div class="gameOver" id="gameOver"></div>

    <script src="script.js"></script>
</body>

</html>
