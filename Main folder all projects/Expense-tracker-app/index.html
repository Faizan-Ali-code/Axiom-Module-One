<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>
<body>
    
    <h2>Expense Tracker Application</h2>
    <div class="container">
        <h4>Balance</h4>
        <h1 id="balance">$00:00</h1>
        <div class="debit-credit-container">

            <!-- container for showing debit amount  -->
            <div class="cr-div">
                <h4>Credit</h4>
                <p id="money-credit" class="money credit">+$0:00</p>
            </div>
             
            <!-- container for showing debit amount  -->
            <div class="db-div">
                <h4>Debit</h4>
                <p id="money-debit" class="money debit">-$0:00</p>
            </div>
        </div>    
            <!-- Transaction History -->
            <h3>History</h3>
            <ul id="list" class="list">
               <li class="credit"> Salary <span>+$5,000</span> <button class="delete-btn"><i class="fas fa-trash-alt "></i></button> </li>
               <li class="debit"> Dinner Party <span>-$1,000</span> <button class="delete-btn"><i class="fas fa-trash-alt"></i></button> </li>
            </ul>
            <!-- form to add a new transaction -->
            <h3>Add Transaction</h3>
            <form id="add-form">
                <div class="form-control">
                    <label for="reason">Description</label>
                    <input type="text" id="reason" placeholder="Enter reason for transaction">
                </div>
                <div class="form-control">
                    <label for="amount">Transaction amount</label>
                    <input type="number" id="amount" placeholder="Enter transaction amount">
                </div>
                <button class="btn-transaction">Add Transaction</button>
            </form>
        

    </div>
    
    <script src="script.js"></script>
</body>
</html>
